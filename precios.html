<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lo Más Vendido - Fashion Store J6</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #7FFFD4, #00CED1);
      font-family: 'Raleway', sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      background-color: #ffffffdd;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    }

    h1 {
      font-family: 'Playfair Display', serif;
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    .product {
      display: flex;
      margin-bottom: 30px;
      justify-content: space-between;
    }

    .product img {
      width: 200px;
      height: 280px;
      object-fit: cover;
    }

    .product-info {
      max-width: 500px;
      margin-left: 20px;
    }

    .product-info h2 {
      margin: 0 0 10px;
    }

    .product-info p {
      margin: 10px 0;
      color: #555;
    }

    .product-info .price {
      font-size: 20px;
      color: #1E90FF;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 25px;
      text-decoration: none;
      color: #1E90FF;
      font-weight: bold;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Lo Más Vendido</h1>

    <!-- Producto 1 -->
    <div class="product">
      <img src="V1.jpeg" alt="Producto 1">
      <div class="product-info">
        <h2>Producto Más Vendido 1</h2>
        <p>Vestido Floral de Dama Casual.</p>
        <p class="price">500 Lps.</p>
      </div>
    </div>

    <!-- Producto 2 -->
    <div class="product">
      <img src="C5.jpeg" alt="Producto 2">
      <div class="product-info">
        <h2>Producto Más Vendido 2</h2>
        <p>Camisa de Vestir Caballero.</p>
        <p class="price">400 Lps.</p>
      </div>
    </div>

    <!-- Producto 3 -->
    <div class="product">
      <img src="Con6.jpeg" alt="Producto 3">
      <div class="product-info">
        <h2>Producto Más Vendido 3</h2>
        <p>Conjunto Hembra.</p>
        <p class="price">600 Lps.</p>
      </div>
    </div>

    <a href="ejemplo.html" class="back-link">← Volver al inicio</a>
  </div>

</body>
</html>
